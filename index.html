<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Css Butons</title>
    <link rel="stylesheet" href="buttons.css" />
</head>
<body>

    <!-- Tons vert -->
    <div>
        <a href="" class="btn btn-turquoise">btn-turquoise</a>
        <a href="" class="btn btn-emerald transition-3">btn-emerald</a>
        <a href="" class="btn btn-green transition-3">btn-green</a>
        <a href="" class="btn btn-nephristis transition-3">btn-nephristis</a>
    </div>

    <br />

    <!-- Tons bleu -->
    <div>
        <a href="" class="btn btn-river transition-3">btn-river</a>
        <a href="" class="btn btn-belize transition-3">btn-belize</a>
        <a href="" class="btn btn-blue transition-3">btn-blue</a>
        <a href="" class="btn btn-blue-activ transition-3">btn-blue-activ</a>
    </div>

    <br />

    <!-- Tons Violet -->
    <div>
        <a href="" class="btn btn-amethyst transition-3">btn-amethyst</a>
        <a href="" class="btn btn-wisteria transition-3">btn-wisteria</a>
    </div>

    <br />

    <!-- Tons Jaune / Orange -->
    <div>
        <a href="" class="btn btn-sun transition-3">btn-sun</a>
        <a href="" class="btn btn-orange transition-3">btn-orange</a>
        <a href="" class="btn btn-carrot transition-3">btn-carrot</a>
        <a href="" class="btn btn-pumpkin transition-3">btn-pumpkin</a>
    </div>

    <br />

    <!-- Tons Rouges -->
    <div>
        <a href="" class="btn btn-alizarin transition-3">btn-alizarin</a>
        <a href="" class="btn btn-pomegranate transition-3">btn-pomegranate</a>
    </div>

    <br />

    <!-- Nuances Blanc / Gris / Noir -->
    <div>
        <a href="" class="btn btn-clouds transition-3">btn-clouds</a>
        <a href="" class="btn btn-silver transition-3">btn-silver</a>
        <a href="" class="btn btn-concrete transition-3">btn-concrete</a>
        <a href="" class="btn btn-asbestos transition-3">btn-asbestos</a>
        <a href="" class="btn btn-wet-asphalt transition-3">btn-wet-asphalt</a>
        <a href="" class="btn btn-midnight-blue transition-3">btn-midnight-blue</a>
    </div>
</body>
</html>
